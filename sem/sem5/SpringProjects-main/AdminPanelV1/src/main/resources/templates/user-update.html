<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstr.css">
</head>
<body>

<form action="#" th:action="@{/user-update}" th:object="${user}" method="post" class="form-custom">
    <h1 class="display-4">Update user</h1>
    <div class="mb-3">
        <label for="id" class="form-label" >ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Name" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" th:field="*{age}" id="age" placeholder="Age" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">
        <br/>
    </div>
    <input type="submit" value="Update User" class="btn btn-primary">
</form>

</body>
</html>
