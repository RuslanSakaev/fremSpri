<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstr.css">
    <title>Create User</title>
</head>
<body>

<form action="#" th:action="@{/user-create}" th:object="${user}" method="post" class="form-custom">
    <h1 class="display-4" th:text="${title}"></h1>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" th:field="*{firstName}" id="name" placeholder="Name" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Age" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email" class="form-control">
        <br/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">
        <br/>
    </div>
    <input type="submit" class="btn btn-primary" value="Create User">
</form>

</body>
</html>
