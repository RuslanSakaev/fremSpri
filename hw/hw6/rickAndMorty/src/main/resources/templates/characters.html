<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>Rick and Morty Characters</h1>
</header>
<main>
    <div th:each="character : ${characters}" class="character">
        <a th:href="@{'/character/' + ${character.id}}">
            <img th:src="${character.image}" th:alt="${character.name}" width="100" height="100">
            <span th:text="${character.name}"></span>
        </a>
    </div>
</main>
<footer>
    <p>Â© 2024 Rick and Morty</p>
</footer>
</body>
</html>
